<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card__image">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium graphic image"/>
    </div>

    <div class="card__main">
      <div class="card__title">Equilibrium #3429</div>
      <div class="card__content">Our Equilibrium collection promotes balance and calm.</div>
      
      <div class="card__data">
        <div class="card__price">
          <img src="./images/icon-ethereum.svg" alt="Ethereum icon" />
          <span>0.041 ETH</span>
        </div>
        <div class="card__countdown">
          <img src="./images/icon-clock.svg" alt="Clock icon"/>
          <span>3 days left</span>
        </div>
      </div>

    </div>
    
    <div class="card__footer">
      <div class="card__user">
        <img src="./images/image-avatar.png" alt="User avatar" />
        <span>Creation of <a>Jules Wyvern</a></span>
      </div>
    </div> 
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fatima Camero</a>.
  </div>
</body>
</html>
